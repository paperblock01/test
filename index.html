<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>
  <body>
    <input id="get">
    <button id="submit" onclick="request(file)">Submit</button>

    <a id="output"></a>
  </body>

  <script>

    const btn = document.getElementById("submit");
    const output = document.getElementById("output");

    btn.onclick = display();
    
    let file = "./data/test.csv";

    async function get_content(path) {
      try {
        const data = await fetch(path);
        return data.text();
      } catch (error) {
        console.error(error); 
      }
    }

    function display() {
      console.log(get_content(file))
    }
  </script>

</html>
