<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  </head>
  <body>
    <input id="get">
    <button id="submit" onclick="request_data('./data/test.csv')">Submit</button>

    <a id="output"></a>
  </body>

  <script>

    const btn = document.getElementById("submit");
    const display = document.getElementById("output");

    let file = "./data/test.csv";

    function output() {
      // How to display the output file
      display.textContent = this.responseText;
    }

    function request_data(path) {
      const xhr = new XMLHttpRequest();
      // Onload, handle the data with output
      xhr.addEventListener("load", output);
      xhr.open('GET',path);
      xhr.send();
    }


  </script>

</html>
